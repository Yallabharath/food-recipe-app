<html lang="en">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-utensils"></i>
                <span>FoodieHub</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="recipe-list.html" class="nav-link">Recipes</a></li>
                <li><a href="favorites.html" class="nav-link active">Favorites</a></li>

                <li><button class="theme-toggle" id="themeToggle" title="Toggle dark mode"><i class="fas fa-moon"></i></button></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="favorites-main">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-heart"></i> My Favorite Recipes</h1>
                <p>Your saved recipes collection</p>
            </div>
            
            <div class="favorites-content">
                <div class="recipe-grid" id="favoritesGrid">
                    <!-- Favorite recipes will be loaded here -->
                </div>
                
                <div class="empty-favorites" id="emptyFavorites">
                    <i class="fas fa-heart-broken"></i>
                    <h3>No favorites yet</h3>
                    <p>Start exploring recipes and add them to your favorites!</p>
                    <a href="recipe-list.html" class="btn-primary">Browse Recipes</a>
                </div>
            </div>
        </div>
